[Rainmeter]
Update=1000

[MeasureHour24]
Measure=Time
Format=%H
MinValue=0
MaxValue=24

[MeasureHour12]
Measure=Time
Format=%I
MinValue=0
MaxValue=12

[MeasureMinute]
Measure=Time
Format=%M
MinValue=0
MaxValue=60

[MeasureSecond]
Measure=Time
Format=%S
MinValue=0
MaxValue=60

[MeasureDayNumber]
Measure=Time
Format=%d

[MeasureDayName]
Measure=Time
Format=%a

[MeasureMonthNumber]
Measure=Time
Format=%m

[MeasureMonthName]
Measure=Time
Format=%b

[MeasureYear]
Measure=Time
Format=%Y

[MeterClock]
Meter=String
MeasureName=MeasureHour24
MeasureName2=MeasureMinute
MeasureName3=MeasureSecond
Text=%1 : %2 : %3
FontSize=20
W=300
Y=0
X=(#WORKAREAWIDTH#/2)

[MeterClockBack]
Meter=Roundline
X=0
Y=300
W=200
H=200
StartAngle=(Rad(270))
RotationAngle=(Rad(360))
LineStart=0
LineLength=100
Solid=1
LineColor=0,0,0,255
AntiAlias=1

[MeterClockH]
Meter=Roundline
MeasureName=MeasureHour12
X=0
Y=300
W=200
H=200
StartAngle=(Rad(270))
RotationAngle=(Rad(360))
LineStart=0
LineLength=90
Solid=1
LineColor=0,55,0,255
AntiAlias=1

[MeterClockM]
Meter=Roundline
MeasureName=MeasureMinute
X=0
Y=300
W=200
H=200
StartAngle=(Rad(270))
RotationAngle=(Rad(360))
LineStart=0
LineLength=60
Solid=1
LineColor=0,155,0,255
AntiAlias=1

[MeterClockS]
Meter=Roundline
MeasureName=MeasureSecond
X=0
Y=300
W=200
H=200
StartAngle=(Rad(270))
RotationAngle=(Rad(360))
LineStart=0
LineLength=30
Solid=1
LineColor=0,255,0,255
AntiAlias=1